<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEWCOUNTRY - Home</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body onload="loadProjects()">
  <header>
    <img src="https://i.imgur.com/jGRsVmw.jpeg" alt="NEWCOUNTRY Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="address.html">Address</a>
      <a href="contact.html">Contact</a>
      <!-- Admin link (only visible if logged in) -->
      <span id="adminLink"></span>
    </nav>
  </header>
  <main>
    <h1>Our Projects</h1>
    <div id="projectsContainer" class="projects-grid">
      <!-- Projects will load here dynamically -->
    </div>
  </main>
  <script src="js/main.js"></script>
  <script>
    // If admin is logged in, show the admin upload link in header
    if (localStorage.getItem("isAdmin") === "true") {
      document.getElementById("adminLink").innerHTML = `<a href="upload.html">Admin Upload</a>`;
    }
  </script>
</body>
</html>
